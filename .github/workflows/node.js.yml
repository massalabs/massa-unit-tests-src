# This workflow will do a clean installation of node dependencies, cache/restore them, build the source code and run tests across different versions of node
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-nodejs-with-github-actions

name: Node.js CI

on:
  push:
    branches: [ $default-branch ]
  pull_request:
    branches: [ $default-branch ]
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [14.x, 16.x, 18.x]
        # See supported Node.js release schedule at https://nodejs.org/en/about/releases/

    steps:
    - uses: actions/checkout@v3
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v3
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'
    - run: npm ci
    - run: npm run build --if-present

  release:
    strategy:
      matrix:
        os: [ubuntu-18.04]
        platform: [x86_64]
        include:
          - os: ubuntu-18.04
            platform: x86_64
            target: x86_64-unknown-linux-gnu
            name: release_linux.tar.gz
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js 16
        uses: actions/setup-node@v3
        with:
          node-version: 16.x
          cache: 'npm'
      - run: npm ci
      - run: npm run build --if-present
      - name: Package
        shell: bash
        run: |
          mkdir massa_unit_tests && cd massa_unit_tests
          
          cp -v ../build/massa/datastore.wasm ./
          cp -v ../assembly/datastore.ts ./
          cd ..
          tar czvf massa_unit_tests_${GITHUB_REF/refs\/tags\//}_${{ matrix.name }} massa_unit_tests
          cd -
          
          mkdir massa_sc_runtime_unit_tests && cd massa_sc_runtime_unit_tests
          cp -v ../build/massa-sc-runtime/*.wasm ./
          cp -v ../build/massa-sc-runtime/*.ts ./
          cd ..
          tar czvf massa_sc_runtime_unit_tests_${GITHUB_REF/refs\/tags\//}_${{ matrix.name }} massa_sc_runtime_unit_tests
